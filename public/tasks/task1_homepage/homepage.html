    <script>
        const api_url_upcoming_near_you = 'https://app.ticketmaster.com/discovery/v2/events?apikey=Nv8QGqhh6lyGnb5gaQsfGh75IGW5NABN&venueId=KovZpZAFadlA&locale=*&countryCode=US'
        const api_url_discover_more_events = 'https://app.ticketmaster.com/discovery/v2/events?apikey=Nv8QGqhh6lyGnb5gaQsfGh75IGW5NABN&keyword=concert&locale=*&city=San%20Francisco&countryCode=US'
        async function getISS1() {
            const response = await fetch(api_url_upcoming_near_you);
            const data = await response.json();
            console.log(data._embedded.events[0].name);
            console.log(data._embedded.events[0].images[8].url);
            console.log(data._embedded.events[1].images[8].url);
            console.log(data._embedded.events[4].images[8].url);
            console.log(data._embedded.events[0].dates.start.localDate, data._embedded.events[0].dates.start.localTime);

            document.getElementById('artisttwo').textContent = data._embedded.events[1].name;
            document.getElementById('artistthree').textContent = data._embedded.events[4].name;
            
            document.getElementById('dateone').textContent = "Greek Theater UC Berkeley: " + data._embedded.events[0].dates.start.localDate + " at " + data._embedded.events[0].dates.start.localTime
            document.getElementById('datetwo').textContent = "Greek Theater UC Berkeley: " + data._embedded.events[1].dates.start.localDate + " at " + data._embedded.events[1].dates.start.localTime
            document.getElementById('datethree').textContent = "Greek Theater UC Berkeley: " + data._embedded.events[4].dates.start.localDate + " at " + data._embedded.events[2].dates.start.localTime

            document.getElementById("urlone").href = data._embedded.events[0].url;
            document.getElementById("urltwo").href = data._embedded.events[1].url;
            document.getElementById("urlthree").href = data._embedded.events[4].url;
            
            document.getElementById("imgone").src = data._embedded.events[0].images[2].url;
            document.getElementById("imgtwo").src = data._embedded.events[1].images[4].url;
            document.getElementById("imgthree").src = data._embedded.events[4].images[6].url;
        }

            const response = await fetch(api_url_discover_more_events);
            const data = await response.json();

            document.getElementById('artistfour').textContent = data._embedded.events[5].name;
            document.getElementById('artistfive').textContent = data._embedded.events[4].name;

            document.getElementById("urlsix").href = data._embedded.events[6].url;

            document.getElementById("imgfive").src = data._embedded.events[4].images[4].url;
            document.getElementById("imgsix").src = data._embedded.events[6].images[6].url;
